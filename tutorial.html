
<!DOCTYPE html>
<html>
  <head>
    <title>Pueblo Ardilla</title>
    <link rel="stylesheet" type="text/css" href="/css/flexbox.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header"><img alt="Logo" src="img/banner ardilla.png"/></header>        
        <aside class="aside aside-1" style="align-self: flex-end;">
		<img style="cursor:pointer" id="flechaRetroceder" onclick="retroceder()" alt="tutorial" src="img/flecha izquierda-04.png"/>
	</aside>
        <aside class="main">
		<img id="tutorial" alt="tutorial" tutorial="1" src="img/tutorial1.png"/>
	</aside>
        <aside class="aside aside-2" style="align-self: flex-end;">
		<img style="cursor:pointer" id="flechaAvanzar" onclick="avanzar()" alt="nueva-mision" src="img/flecha derecha-04.png"/>
	</aside>
        <footer class="footer">
        <ul>
        	<li><a href="mailto:patricia.ct89@gmail.com">email</a></li>
        	<li><a href="https://github.com/PuebloArdilla">github.com/PuebloArdilla</a></li>
	</ul>
       </footer>
    </div>
  </body>
</html>
<script>		
function retroceder() {
  var tutorial = parseInt(document.getElementById("tutorial").getAttribute("tutorial"));
  if(tutorial > 1){
     mostrar(document.getElementById("flechaAvanzar"));	  
     var actualMision = "img/tutorial" + (tutorial - 1) + ".png";	
     document.getElementById("tutorial").src = actualMision; 
     document.getElementById("tutorial").setAttribute('tutorial', tutorial-1); 	  
  }else{
     ocultar(document.getElementById("flechaRetroceder"));	  
  }
}

function avanzar() {  
  var tutorial = parseInt(document.getElementById("tutorial").getAttribute("tutorial"));
  if(tutorial < 12){
     mostrar(document.getElementById("flechaRetroceder"));  
     var actualMision = "img/tutorial" + (tutorial + 1) + ".png";	
     document.getElementById("tutorial").src = actualMision; 
     document.getElementById("tutorial").setAttribute('tutorial', tutorial+1); 	  
  }else{
     ocultar(document.getElementById("flechaAvanzar"));  
  }
}

function ocultar(elemento) {       
    elemento.style.display = "none";  
}
	
function mostrar(elemento) {   
    elemento.style.display = "block";      
}	
</script>
